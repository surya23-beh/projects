<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - Bike Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .success-modal {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1050;
            overflow-y: auto;
        }
        
        .modal-dialog {
            max-width: 500px;
            margin: 1.75rem auto;
        }
        
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
            position: relative;
        }
        
        .modal-body {
            padding: 2rem;
            text-align: center;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #27ae60;
            margin-bottom: 1.5rem;
            animation: bounce 1s;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .modal-message {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-outline-success {
            color: #27ae60;
            border: 2px solid #27ae60;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .btn-outline-success:hover {
            background-color: #27ae60;
            color: white;
            transform: translateY(-2px);
        }
        
        .user-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.2rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        
        .user-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .user-info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #7f8c8d;
        }
        
        .info-value {
            font-weight: 500;
            color: #2c3e50;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        .success-modal {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Success Login Modal -->
    <div class="success-modal fade show" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Successful!</h5>
                </div>
                <div class="modal-body">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Welcome Back, Alex!</h3>
                    <p class="modal-message">You have successfully logged in to your ishowbikes account.</p>
                    
                    <div class="user-info">
                        <div class="user-info-item">
                            <span class="info-label">Login Time:</span>
                            <span class="info-value" id="login-time"></span>
                        </div>
                        <div class="user-info-item">
                            <span class="info-label">Account Type:</span>
                            <span class="info-value">Bike Owner</span>
                        </div>
                        <div class="user-info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value">Verified <i class="fas fa-check-circle text-success"></i></span>
                        </div>
                    </div>
                    
                    <div class="btn-container">
                        <button class="btn btn-success">
                            <i class="fas fa-bicycle me-2"></i><a href="user-dashboard.html" class="text-decoration-none text-white">go to dashboard</a>
                        </button>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-search me-2"></i>Find Bikes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current login time
        document.getElementById('login-time').textContent = new Date().toLocaleString();
        
        // Function to handle modal closing (if needed)
        function closeModal() {
            document.querySelector('.success-modal').classList.remove('show');
        }
        
        // Add event listeners for buttons
        document.querySelector('.btn-success').addEventListener('click', function() {
            alert('Redirecting to your dashboard...');
            closeModal();
        });
        
        document.querySelector('.btn-outline-success').addEventListener('click', function() {
            alert('Taking you to bike listings...');
            closeModal();
        });
        
        // Close modal when clicking outside
        document.querySelector('.success-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
